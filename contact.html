<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <section class="container">
        <form action="" class="contact-left">

            <div class="contact-title">
                <h1>GET IN TOUCH WITH SELMA <br>BRIGGS WILSON </h1>
                <hr>
            </div>
             <label for="name">Name</label>
            <input type="text" name="name" class="contact-inputs" required>

            <label for="phone">Phone Number</label>

            <input type="tel" name="phone" class="contact-inputs" required>

            <label for="phone">WhatsApp/Telegram Number</label>
            <input type="tel" name="phone"   class="contact-inputs" required>

            <label for="email">Email Address</label>   
            <input type="email" name="email" class="contact-inputs" required>

            <label for="country">Country</label>
            <input type="text" name="country" class="contact-inputs" required>

            <label for="message">Message</label>
            <textarea name="message" class="contact-inputs" required></textarea>

            <button type="submit"><b>SUBMIT</b></button>
        </form>
    </section>
</body>
</html>
